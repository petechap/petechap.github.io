<html>
    <head>
        <script type="text/javascript" src="dygraph-combined.js"></script>
    </head>
    <body>
    <div id="graphdiv" style="width:100%"></div>
    <script type="text/javascript">
      g = new Dygraph(document.getElementById("graphdiv"), "http://petechap.github.io/data.csv",
              { rollPeriod: 50,
                 showRoller: true,
                 errorBars: true,
                 axes: {
                    y: {
                        pixelsPerLabel: 15
                    }
                 }});
      </script>

    </body>
</html>
